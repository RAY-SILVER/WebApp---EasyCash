<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCash - Gráfico Financeiro</title>

    <!-- Adicionando o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-auto">
                <!-- Botão de voltar -->
                <a href="/" class="btn btn-secondary">
                    <span aria-hidden="true">&larr;</span>
                </a>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">EasyCash - Gráfico Financeiro</h5>
                    </div>
                    <div class="card-body">
                        <div id="grafico"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando o Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Adicionando o Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script>
        // Dados financeiros
        var dados_financeiros = {
            'Data': ['Jan 2023', 'Feb 2023', 'Mar 2023', 'Apr 2023', 'May 2023', 'Jun 2023', 'Jul 2023', 'Aug 2023', 'Sep 2023', 'Oct 2023', 'Nov 2023', 'Dec 2023'],
            'Receitas': [5000, 5500, 6000, 4800, 7000, 7500, 8000, 7200, 8500, 9000, 9500, 8800],
            'Despesas': [3000, 3200, 3500, 2800, 4000, 4200, 4500, 3800, 5000, 5200, 5500, 4800],
            'Saldo': [2000, 2300, 2500, 2000, 3000, 3300, 3500, 3400, 3500, 3800, 4000, 4000]
        };

        // Criar o gráfico
        var traceReceitas = {
            x: dados_financeiros['Data'],
            y: dados_financeiros['Receitas'],
            type: 'bar',
            name: 'Receitas',
            marker: { color: 'green' }
        };

        var traceDespesas = {
            x: dados_financeiros['Data'],
            y: dados_financeiros['Despesas'],
            type: 'bar',
            name: 'Despesas',
            marker: { color: 'red' }
        };

        var traceSaldo = {
            x: dados_financeiros['Data'],
            y: dados_financeiros['Saldo'],
            type: 'bar',
            name: 'Saldo',
            marker: { color: 'blue' }
        };

        var layout = {
            title: 'Gráfico Mensal',
            xaxis: { title: 'Mês' },
            yaxis: { title: 'Valor' },
            barmode: 'stack'
        };

        var data = [traceReceitas, traceDespesas, traceSaldo];

        Plotly.newPlot('grafico', data, layout);
    </script>

</body>

</html>
