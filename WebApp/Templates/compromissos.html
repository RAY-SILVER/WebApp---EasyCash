<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compromissos</title>
    <!-- Adicione a ligação ao Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <!-- Botão de Voltar -->
            <div class="col-auto">
                <a href="/" class="btn btn-secondary">
                    <span aria-hidden="true">&larr;</span>
                </a>
            </div>

            <!-- Texto "Compromissos" -->
            <div class="col">
                <h1>Compromissos Financeiros</h1>
            </div>
        </div>

        <ul id="compromissos-list" class="list-unstyled">
            <!-- Compromissos serão adicionados dinamicamente aqui -->
        </ul>

        <form id="compromisso-form" class="mt-4">
            <div class="mb-3">
                <label for="compromisso" class="form-label">Nome do Compromisso:</label>
                <input type="text" id="compromisso" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor:</label>
                <input type="text" id="valor" class="form-control" required>
            </div>
            <button type="button" onclick="adicionarCompromisso()" class="btn btn-primary">Adicionar</button>
        </form>
    </div>

    <script>
        // Função para adicionar um compromisso à lista
        function adicionarCompromisso() {
            var compromissoInput = document.getElementById('compromisso');
            var dataInput = document.getElementById('data');
            var valorInput = document.getElementById('valor');

            var compromisso = compromissoInput.value;
            var data = dataInput.value;
            var valor = valorInput.value;

            if (compromisso.trim() !== '' && data.trim() !== '' && valor.trim() !== '') {
                var compromissosList = document.getElementById('compromissos-list');
                var listItem = document.createElement('li');
                listItem.classList.add('border', 'p-2', 'rounded');
                listItem.innerHTML = '<strong>' + compromisso + '</strong>' +
                    '<br>Data: ' + data +
                    '<br>Valor: ' + valor + ' ' +
                    '<button type="button" onclick="editarCompromisso(this)" class="btn btn-warning">Editar</button>' +
                    '<button type="button" onclick="excluirCompromisso(this)" class="btn btn-danger">Excluir</button>';
                compromissosList.appendChild(listItem);

                // Limpa os campos após adicionar
                compromissoInput.value = '';
                dataInput.value = '';
                valorInput.value = '';
            }
        }

        // Função para editar um compromisso
        function editarCompromisso(button) {
            var novoCompromisso = prompt('Editar compromisso:', button.parentNode.firstChild.innerHTML);
            if (novoCompromisso !== null) {
                button.parentNode.firstChild.innerHTML = '<strong>' + novoCompromisso + '</strong>';
            }
        }

        // Função para excluir um compromisso
        function excluirCompromisso(button) {
            var confirmarExclusao = confirm('Tem certeza que deseja excluir este compromisso?');
            if (confirmarExclusao) {
                button.parentNode.remove();
            }
        }
    </script>

    <!-- Adicione a ligação ao Bootstrap JS e ao Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
